<!doctype html>

<html>

<head>
	<title>D3 Tutorial</title>
	<script src='http://d3js.org/d3.v3.min.js'></script>
</head>

<body>

	<script>
	
	//DOM elements < data elements >> enter
	//DOM elements > data elements >> exit
	//DOM elements = data elements >> update

	//Define data
	var data = [10,20];

	//Create canvas
	var canvas = d3.select('body')
			.append('svg')
			.attr('width',500)
			.attr('height',500)

	//Manually add one circle
	var circle1 = canvas.append('circle')
				.attr('cx',50)
				.attr('cy',150)
				.attr('r',50);

	//Manually add another circle
	var circle2 = canvas.append('circle')
				.attr('cx',50)
				.attr('cy',300)
				.attr('r',50);

	//Create multiple circle objects
	var circles = canvas.selectAll('circle')
			//Bind data to selection
			.data(data)
			//Update fill for existing circles
			.attr('fill','red')
			//Enter new circles for uncoupled data values
			.enter()
				//Add circles and set attributes
				.append('circle')
				.attr('cx',50)
				.attr('cy',50)
				.attr('fill','green')
				.attr('r',25);
				
		
	</script>

</body>

</html>
