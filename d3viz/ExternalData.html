<!doctype html>

<html>

<head>
	<title>D3 Tutorial</title>
	<script src='http://d3js.org/d3.v3.min.js'></script>
</head>

<body>

	<script>
	
		//Open data and house all code that depends on said data in the function
		d3.tsv('d3TabData.tsv',function (data){  

			//Create canvas
			var canvas = d3.select('body')
					.append('svg')
					.attr('width',500)
					.attr('height',500)
		
			//Create empty array for rectangles
			canvas.selectAll('rect')
				.data(data)
				.enter()
					.append('rect')
					.attr('width', function(d) {return d.value *10})
					.attr('height', 48)
					.attr('y',function(d,i) { return i*50})
					.attr('fill','blue')
			
			//Add some text
			canvas.selectAll('text')
				.data(data)
				.enter()
					.append('text')
					.attr('fill','white')
					.attr('y',function(d,i) { return i*50+30})
					.text(function(d) {return d.name})

			})
	
				
		
	</script>

</body>

</html>
