<!doctype html>

<html>

<head>
	<title>D3 Tutorial</title>
	<script src='http://d3js.org/d3.v3.min.js'></script>
</head>

<body>

	<script>
	
		//Generate canvas
		var canvas = d3.select('body')
							.append('svg')
							.attr('width',500)
							.attr('height',500);

		//Create diagonal path generator
		var diagonal = d3.svg.diagonal()
								//Set beginning and end of path
								.source({x:10,y:10})
								.target({x:300,y:300});

		//Append to canvas
		canvas.append('path')
			.attr('fill','none')
			.attr('stroke','black')
			.attr('d',diagonal);			
		
	</script>

</body>

</html>
